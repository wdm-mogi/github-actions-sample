name: Create Release

on:
  pull_request:
    types:
      - closed
    branches:
      - release

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Run Build
        shell: powershell
        run: |
          msbuild /p:Configuration=Release

      - name: Run Compress
        shell: powershell
        run: |
          compress-archive .\ConsoleApp1\bin\Release ConsoleApp1.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.pull_request.title }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          files: |
            ConsoleApp1.zip
